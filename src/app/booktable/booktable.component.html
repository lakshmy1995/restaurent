<div class="booktable text-white main-content">
    <div class="booktable_desc">
      <h1>An Ambient <br> Dining Experience</h1>
      <h5>Join us at the table as you dine for the perfect meal.<br>
        We treat all of our customers with utmost care and service.
        <br>Have a toast and enjoy our fine drinks while you're at it.
      </h5>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Book a Table
      </button>
  
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-danger" id="exampleModalLabel">Book Table</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row">
              <form>
                <div class="col-6 mb-3 mt-4">
                  <input type="text" class="form-control" placeholder="YOUR NAME">
                </div>
                <div class="col-6 mb-3 mt-4">
                  <input type="text" class="form-control" placeholder="YOUR EMAIL">
                </div>
                <div class="col-6 mb-3">
                  <input type="text" class="form-control" placeholder="YOUR PHONE">
                </div>
                <div class="col-6 mb-3">
                  <input type="text" class="form-control" placeholder="DATE">
                </div>
                <div class="col-6 mb-3">
                  <input type="text" class="form-control" placeholder="TIME">
                </div>
                <div class="col-6 mb-1">
                  <input type="text" class="form-control" placeholder="#OF PEOPLE">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="MESSAGE" cols="4" rows="3"></textarea>
                </div>
              </form>
  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
  
  
  
  
  
    </div>
  </div>
  
  <app-specialmenu></app-specialmenu>
  <app-testimonials></app-testimonials>
  <app-chefdetails></app-chefdetails>
  <app-footer></app-footer>
